<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BTC.COM Extension Settings</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../build/option.bundle.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>扩展设置</h1>
            </div>

            <form class="settings" @change.prevent="submit" v-cloak>
                <div class="setting-section">
                    <h2>查询</h2>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" v-model="options.queryDropdown">
                            <span>启用哈希识别查询</span>
                        </label>
                        <div class="help-text">
                            在您选中有效的哈希文字，或鼠标指向包含哈希的链接时，自动弹出查询窗口。
                        </div>
                    </div>
                </div>
                <div class="setting-section">
                    <h2>价格</h2>
                    <div class="setting-group">
                        <label>
                            <input type="radio" name="priceChangeColor" value="RED_UP_GREEN_DOWN" v-model="options.priceChangeColor"> 红涨绿跌
                        </label>
                        <label style="margin-left: 20px;">
                            <input type="radio" name="priceChangeColor" value="RED_DOWN_GREEN_UP" v-model="options.priceChangeColor"> 绿涨红跌
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" class="settings-checkbox" name="priceBadge" v-model="options.priceBadge.enable">
                            <span>启用价格角标</span>
                        </label>
                        <select v-if="options.priceBadge.enable" v-model="options.priceBadge.sourceSymbol" style="margin-left: 10px;">
                            <option :value="s.symbol" v-for="s in symbols" track-by="symbol">{{ s.platform_zh_cn }} - {{ s.coin_type }}</option>
                        </select>
                        <div class="help-text">
                            比特币的实时价格将会显示在浏览器右上角。
                        </div>
                    </div>
                </div>
                <!--<div class="setting-section">-->
                    <!--<div class="setting-group">-->
                        <!--<div class="help-text">-->
                            <!--<button type="submit" class="btn btn-primary" id="submit">保存</button>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</body>
</html>
